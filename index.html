<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Infinity</title>
    <!-- Inclui o arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Inclui o kit de ícones FontAwesome -->
    <script src="https://kit.fontawesome.com/32d4133753.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>
        <div class="menu-content">
            <!-- Logotipo da Academia -->
            <h1 class="logo">Academia Infinity</h1>
            <!-- Navegação do Cabeçalho -->
            <nav class="header-menu">
                <ul class="list-itens">
                    <!-- Links do menu -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Aulas</a></li>
                    <li><a href="#">Agenda</a></li>
                    <li><a href="#">Contatos</a></li>
                    <!-- Links para redes sociais (Facebook e Instagram) -->

                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Conteúdo Principal da Página -->
    <main>
        <div class="main-content">
            <!-- Título principal -->
            <h1 class="primary-text">Malhar não fica mais fácil, você que fica melhor!</h1>
            <!-- Subtítulo -->
            <h2 class="second-text">SE INSCREVA AGORA E MUDE DE VIDA</h2>
            <!-- Botões de ação -->
            <div class="btns">
                <button class="btn-exp">Agendar aula experimental</button>
                <button class="btn-personal">Contactar Personal Trainer</button>
            </div>
        </div>
